<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container text-center" style="height:100vh">
        <div class="row">
            <div class="rounded-circle bg-secondary mt-5" style="width: 100px; height: 100px; margin: auto"><h1></h1></div>
            <form action="" method="post">
                <div class="mb-3">
                    <div class="row d-flex justify-content-center">
                        <div class="col-6 text-start">
                            <label class="form-label m-2">รหัสประจำตัว</label>
                            <input type="student_id" class="form-control" id="student_id" placeholder="กรุณาใส่รหัสประจำตัว">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-6 text-start">
                            <label class="form-label m-2">รหัสผ่าน</label>
                            <input type="password" class="form-control" id="password" placeholder="กรุณาใส่รหัสผ่าน">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
